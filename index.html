<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/particles.css">
    <link rel="stylesheet" href="css/figtingScreen.css">
    <title>Fighting Game</title>
  </head>
  <body class="figtingMode">
    <div id="hoverBox"></div>
    <div id="figtingScreen">
      <div class="effectContainer"></div>

      <div class="roundInfoBox">
        <div class="endFightBox">
          <p>End Fight</p>
        </div>
        <div class="roundBox">
          <p class="round">Round</p>
          <p id="roundNumber">1</p>
        </div>
        <div class="skipRoundBox">
          <p>Skip Round</p>
        </div>
      </div>

      <div class="enemyContainer">
        <div class="enemyBox"></div>
      </div>

      <div class="playerBox">

        <div class="leftContainer">
          <div class="hpBox">
            <div class="hpBG1"></div>
            <div class="hpBG2"></div>
            <p class="hpText">100/100</p>
            <p class="infoText">HP</p>
          </div>
        </div>

        <div class="centerContainer">
          <div class="hotbarContainer">
            <div class="hotbarBox"></div>
          </div>
        </div>

        <div class="rightContainer">
          <div class="mpBox">
            <div class="mpBG1"></div>
            <div class="mpBG2"></div>
            <p class="mpText">100/100</p>
            <p class="infoText">MP</p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>

<script src="js/helpFunctions.js"></script>
<script src="js/hover.js"></script>
<script src="js/particles.js"></script>
<script src="js/items.js"></script>
<script src="js/levels.js"></script>
<script src="js/enemies.js"></script>
<script src="js/player.js"></script>
<script src="js/fightScreen.js"></script>
